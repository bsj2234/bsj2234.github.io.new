---
layout: default
---
<article class="todo">
  <h1>{{ page.title }}</h1>
  
  <p class="todo-description">{{ page.description }}</p>
  
  <p class="todo-status">
    상태: {% if page.completed %}완료{% else %}미완료{% endif %}
  </p>
  
  {% if page.completed %}
    <p class="todo-completed">완료 일자: {{ page.completed_date | date: "%Y-%m-%d" }}</p>
  {% endif %}
  
  <a href="{{ site.baseurl }}/todos">Todo 목록으로 돌아가기</a>
</article>
